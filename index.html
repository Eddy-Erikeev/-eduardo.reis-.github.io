<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página Web</h1>
    </header>
    <main>
        <p>Este é um exemplo de uma página web simples usando HTML e CSS. Você pode editar este conteúdo conforme suas necessidades.</p>
        <p>Visite o <a href="https://www.example.com" target="_blank">meu site de exemplo</a> para mais informações.</p>
    </main>
    <footer>
        <p>&copy; 2024 Minha Página Web</p>
    </footer>
</body>
</html>
